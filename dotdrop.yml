actions:
  install_tty_theme: sudo cp ~/.local/share/fonts/ter-powerline-v16n.psf.gz /usr/lib/kbd/consolefonts/.
    && \ wget https://raw.githubusercontent.com/josuah/config/master/.local/bin/tty-theme
    -O ~/bin/tty-theme && \ chmod +x ~/bin/tty-theme
  install_youcompleteme: cd ~/vim/pack/start/aairey/YouCompleteMe && \  ./install.py
    --tern-completer --gocode-completer && \ cd -
config:
  backup: true
  banner: true
  create: true
  dotpath: ~/dotfiles
  ignoreempty: false
  keepdot: false
  link_dotfile_default: link
  link_on_import: link
  longkey: false
  showdiff: true
  workdir: ~/.config/dotdrop
dotfiles:
  d_fonts:
    actions:
    - install_tty_theme
    dst: ~/.local/share/fonts
    link: link_children
    src: local/share/fonts
  d_oh-my-zsh:
    dst: ~/.oh-my-zsh
    link: link
    src: oh-my-zsh
  d_terminator:
    dst: ~/.config/terminator
    link: link_children
    src: config/terminator
  d_vim:
    dst: ~/.vim
    link: link_children
    src: vim
  f_aliases:
    dst: ~/.aliases
    link: link
    src: aliases
  f_bash_logout:
    dst: ~/.bash_logout
    link: link
    src: bash_logout
  f_bashrc:
    dst: ~/.bashrc
    link: link
    src: bashrc
  f_bashrc_debian:
    dst: ~/.bashrc_debian
    link: link
    src: bashrc_debian
  f_bugwarriorrc:
    dst: ~/.config/bugwarrior/bugwarriorrc
    link: link
    src: config/bugwarrior/bugwarriorrc
  f_functions:
    dst: ~/.functions
    link: link
    src: functions
  f_profile:
    dst: ~/.profile
    link: link
    src: profile
  f_timewarrior.cfg:
    dst: ~/.timewarrior/timewarrior.cfg
    link: link
    src: timewarrior/timewarrior.cfg
  f_tmux.conf:
    dst: ~/.tmux.conf
    link: link
    src: tmux.conf
  f_vimrc:
    dst: ~/.vimrc
    link: link
    src: vimrc
  f_zsh_plugins.txt:
    dst: ~/.zsh_plugins.txt
    link: link
    src: zsh_plugins.txt
  f_zshrc:
    dst: ~/.zshrc
    link: link
    src: zshrc
profiles:
  osx:
    dotfiles:
      - f_vimrc
      - d_vim
      - f_zshrc
      - d_oh-my-zsh
      - f_profile
      - f_aliases
